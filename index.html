<!DOCTYPE html>
<html>
<head>
  <title>Spend Tracker</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-bottom: 12px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #2c3e50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #34495e;
  }

  @media (max-width: 600px) {
    form {
      padding: 15px;
    }

    button {
      font-size: 14px;
    }
  }
</style>
  <script>
    const now = new Date();
    const month = now.toLocaleString('default', { month: 'short' }).toUpperCase().slice(0, 3);
    const expectedPassword = '#iamb' + month;
    const userPassword = prompt("Enter password:");
    if (userPassword !== expectedPassword) {
      alert("Incorrect password. Access denied.");
      document.body.innerHTML = "<h2>Access Denied</h2>";
    }
  </script>
</head>
<body>
  <h2>Enter Daily Spend</h2>
  <form id="spendForm">
    <label>Date: <input type="date" name="date" required></label><br>
    <label>Credit Card:
      <select name="creditCard" required>
        <option value="">--Select--</option>
        <option>HDFC TATA NEU</option>
        <option>AXIS AIRTEL</option>
        <option>AXIS MYZONE</option>
        <option>SBI SIMPLYSAVE</option>
        <option>ROAR BANK</option>
        <option>AXIS PRIVILAGE</option>
        <option>HDFC SWIGGY</option>
        <option>JUPITER</option>
        <option>YES RUPAY</option>
        <option>INDUSIND EAZYDINER</option>
        <option>ONECARD</option>
        <option>YES ACE</option>
        <option>RBL SHOPRITE</option>
      </select>
    </label><br>
    <label>Category: <input type="text" name="category" required></label><br>
    <label>Amount: <input type="number" name="amount" required></label><br>
    <label>Cashback Earned: <input type="number" name="cashback" required></label><br>
    <label>Notes: <input type="text" name="notes"></label><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('spendForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'entry.json';
      link.click();
      alert('entry.json downloaded â€” upload it to GitHub to update your Excel file.');
    });
  </script>
</body>
</html>
